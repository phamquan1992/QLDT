<div class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
        <div class="w-full sm:max-w-lg p-5 mx-auto">
            <h2 class="mb-12 text-center text-4xl font-extrabold uppercase">Quản lý dòng tiền</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-1" for="email">Tên đăng nhập</label>
                    <input id="email" type="text" name="email"
                        class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="password">Mật khẩu</label>
                    <input id="password" type="password" name="password"
                        class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox"
                            class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
                        <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900"> Ghi nhớ tài khoản
                        </label>
                    </div>
                    <a href="#" class="text-sm"> Quên mật khẩu? </a>
                </div>
                <div class="mt-6">
                    <button type="button" (click)="onSubmit()"
                        class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Đăng
                        nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
