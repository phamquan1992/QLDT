<div class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
        <div class="w-full sm:max-w-lg p-5 mx-auto">
            <h2 class="mb-12 text-center text-4xl font-extrabold uppercase">Quản lý dòng tiền</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-1" for="username">Tên đăng nhập</label>
                    <input id="username" type="text" name="username" [(ngModel)]="user_value.name_value"
                        class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
                    <span class="inline-flex text-sm text-red-700" *ngIf="user_error.name_error">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg> Tên đăng nhập không hợp lệ</span>

                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="password">Mật khẩu</label>
                    <input id="password" type="password" name="password" [(ngModel)]="user_value.pass_value"
                        class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
                    <span class="inline-flex text-sm text-red-700" *ngIf="user_error.pass_error">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg> Mật khẩu không hợp lệ</span>
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox"
                            class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
                        <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900"> Ghi nhớ tài khoản
                        </label>
                    </div>
                    <a href="#" class="text-sm"> Quên mật khẩu? </a>
                </div>
                <div class="mt-6">
                    <button type="button" (click)="onSubmit()"
                        class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Đăng
                        nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div *ngIf="loading$| async"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-3xl">
        <div class="relative rounded-xl overflow-auto p-8 z-30 h-full">
            <div class="flex items-center justify-center">
                <button type="button"
                    class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed"
                    disabled="">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Đang tải dữ liệu...
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading$| async" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
