<div class="relative flex flex-col min-w-0 break-words w-full mb-3 shadow-lg rounded bg-white">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-2xl text-blueGray-700"> Danh mục báo cáo </h3>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <table class="items-center w-full bg-transparent border-collapse border border-slate-200">
            <thead>
                <tr>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r whitespace-nowrap font-semibold text-center bg-slate-50 text-slate-500 border-slate-200">
                        Mã báo cáo</th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r whitespace-nowrap font-semibold text-center bg-slate-50 text-slate-500 border-slate-200">
                        Tên báo cáo</th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r whitespace-nowrap font-semibold text-center bg-slate-50 text-slate-500 border-slate-200">
                        Trạng thái</th>
                </tr>

            </thead>
            <tbody class="flex-1 sm:flex-none">
                <tr *ngFor="let dm of listbaocao|async" class="hover:bg-slate-50"
                    [class.bg-slate-50]="rowSelect===dm.id" (click)="selectRow(dm)">
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r text-xs whitespace-nowrap py-2">
                        {{dm.ma_baocao}}</td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r text-xs whitespace-nowrap py-2">
                        {{dm.noidung}}</td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r text-xs whitespace-nowrap py-2">
                        {{dm.trang_thai}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="w-64 mx-auto mt-2 mb-2">
        <button class="bg-green-700 py-2 px-2 mr-1 rounded-md text-white font-bold text-[13px] font-['Roboto']">Thêm mới</button>
        <button class="bg-blue-700 py-2 px-2 rounded-md text-white font-bold text-[13px] font-['Roboto']">Sửa</button>
        <button class="bg-red-700 py-2 px-2 ml-1 rounded-md text-white font-bold text-[13px] font-['Roboto']">Xóa</button>
    </div>
</div>
